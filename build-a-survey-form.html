<!DOCTYPE html>
<html lang="en">

<head>
  <meta>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form action="" method="" id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Name <input required type="text" name="name" id="name" placeholder="Enter your name"></label>
      <label for="email" id="email-label">Email <input required type="email" name="email" id="email" placeholder="Enter your Email"></label>
      <label for="number" id="number-label">Age (optional) <input type="number" name="age" id="number" placeholder="Age" min="0" max="10"></label>
    </fieldset>
    <fieldset>
      <label>Which option best describes your current role?</label>
        <select id="dropdown">
      <option>Select current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select>
    </fieldset>
    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input class="inline" name="recommendation" value="1" type="radio"> Definetely</label>
      <label><input class="inline" name="recommendation" value="2" type="radio"> Maybe</label>
      <label><input class="inline" name="recommendation" value="3" type="radio"> Not sure</label>
    </fieldset>

    <fieldset>
      <label>What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown">
      <option>Select an option</option>
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option>
    </select>
    </fieldset>

    <fieldset>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input class="inline" name="Front-end Projects" value="1" type="checkbox"> Front-end Projects</label>
      <label><input class="inline" name="Back-end Projects" value="2" type="checkbox"> Back-end Projects</label>
      <label><input class="inline" name="Data Visualization" value="3" type="checkbox"> Data Visualization</label>
      <label><input class="inline" name="Challenges" value="4" type="checkbox"> Challenges</label>
      <label><input class="inline" name="Open Source Community" value="5" type="checkbox"> Open Source Community</label>
      <label><input class="inline" name="Gitter help rooms" value="6" type="checkbox"> Gitter help rooms</label>
      <label><input class="inline" name="Videos" value="7" type="checkbox"> Videos</label>
      <label><input class="inline" name="City Meetups" value="8" type="checkbox"> City Meetups</label>
      <label><input class="inline" name="Wiki" value="9" type="checkbox"> Wiki</label>
      <label><input class="inline" name="Forum" value="10" type="checkbox"> Forum</label>
      <label><input class="inline" name="Additional Courses" value="11" type="checkbox"> Additional Courses</label>
      <label>Any comments or suggestions?
      <textarea>
      </textarea id="comment" name="comment"  rows="3" cols="30" placeholder="Enter your comment here...">
      </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit" />
  </form>
</body>

</html>
